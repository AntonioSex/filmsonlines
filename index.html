<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</title>
    <style>
        body {

            padding: 0;
            background: #1e1e1e;
            color: white;
        }
        .container {

        }
        .video-container {

        }

        }

        }

        }

        }
        input {
            padding: 10px;

            border-radius: 4px;
            border: 1px solid #ccc;
        }

            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background: #2d2d2d;
            margin-bottom: 20px;
        }
        .user-list {
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            background: #2d2d2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</h1>
        
        <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤–∏–¥–µ–æ -->
        <div class="controls">
            <input type="text" id="videoUrl" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ –∏–∑ –í–ö">
            <button id="loadVideo">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ -->
        <div class="video-container">
            <iframe id="vkVideo" src="" allowfullscreen></iframe>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <button id="playPause">–ü–∞—É–∑–∞</button>
            <button id="sync">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            <button id="micToggle">üé§ –í–∫–ª/–í—ã–∫–ª –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
        </div>

        <!-- –ß–∞—Ç –∏ —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div class="chat" id="chat">
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ü–æ–¥–∫–ª—é—á–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω.</p>
        </div>

        <div class="user-list">
            <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</h3>
            <ul id="users">
                <li>–í—ã</li>
            </ul>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const videoUrlInput = document.getElementById('videoUrl');
        const loadVideoBtn = document.getElementById('loadVideo');
        const vkVideo = document.getElementById('vkVideo');
        const playPauseBtn = document.getElementById('playPause');
        const syncBtn = document.getElementById('sync');
        const micToggleBtn = document.getElementById('micToggle');
        const chat = document.getElementById('chat');
        const usersList = document.getElementById('users');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let isPlaying = true;
        let localStream = null;
        let peerConnections = {}; // –î–ª—è WebRTC (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –∏–∑ –í–ö (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)
        loadVideoBtn.addEventListener('click', () => {
            const url = videoUrlInput.value.trim();
            if (!url) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É!");
            
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ URL (–º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å)
            if (url.includes('vk.com') || url.includes('vk.ru')) {
                vkVideo.src = `https://vk.com/video_ext.php?${url.split('?')[1] || ''}`;
                addMessage(`–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${url}`);
            } else {
                alert("–≠—Ç–æ –Ω–µ —Å—Å—ã–ª–∫–∞ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ!");
            }
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞—É–∑–æ–π (—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –±—É–¥–µ—Ç —á–µ—Ä–µ–∑ WebSockets –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏)
        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? '–ü–∞—É–∑–∞' : '–ò–≥—Ä–∞—Ç—å';
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤—ã–∑–æ–≤ API –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å –¥—Ä—É–≥–∏–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏
            addMessage(`–í–∏–¥–µ–æ ${isPlaying ? '–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–æ' : '–Ω–∞ –ø–∞—É–∑–µ'}`);
        });

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è (–∑–∞–≥–ª—É—à–∫–∞)
        syncBtn.addEventListener('click', () => {
            addMessage("–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...");
            // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤—Ä–µ–º–µ–Ω–∏
        });

        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ (WebRTC)
        micToggleBtn.addEventListener('click', async () => {
            try {
                if (!localStream) {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    addMessage("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á—ë–Ω");
                    micToggleBtn.textContent = "üé§ –í—ã–∫–ª—é—á–∏—Ç—å";
                    // –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫–æ–¥ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ WebRTC —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                } else {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                    addMessage("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω");
                    micToggleBtn.textContent = "üé§ –í–∫–ª—é—á–∏—Ç—å";
                }
            } catch (err) {
                addMessage("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err.message);
            }
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text) {
            const message = document.createElement('p');
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ - WebSockets)
        setTimeout(() => {
            const user = document.createElement('li');
            user.textContent = "–î—Ä—É–≥–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
            usersList.appendChild(user);
            addMessage("–ö—Ç–æ-—Ç–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –ø—Ä–æ—Å–º–æ—Ç—Ä—É!");
        }, 3000);
    </script>
</body>
</html>
