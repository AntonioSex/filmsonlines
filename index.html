<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
        input {
            padding: 10px;
            flex-grow: 1;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .chat {
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background: #2d2d2d;
            margin-bottom: 20px;
        }
        .user-list {
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            background: #2d2d2d;
        }
        .error {
            color: #ff5555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</h1>
        
        <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤–∏–¥–µ–æ -->
        <div class="controls">
            <input type="text" id="videoUrl" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ –∏–∑ –í–ö (vk.com –∏–ª–∏ vkvideo.ru)">
            <button id="loadVideo">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        </div>
        <div id="error" class="error"></div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ -->
        <div class="video-container">
            <iframe id="vkVideo" src="" allowfullscreen></iframe>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <button id="playPause">–ü–∞—É–∑–∞</button>
            <button id="sync">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            <button id="micToggle">üé§ –í–∫–ª/–í—ã–∫–ª –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
        </div>

        <!-- –ß–∞—Ç –∏ —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div class="chat" id="chat">
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ü–æ–¥–∫–ª—é—á–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω.</p>
        </div>

        <div class="user-list">
            <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</h3>
            <ul id="users">
                <li>–í—ã</li>
            </ul>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const videoUrlInput = document.getElementById('videoUrl');
        const loadVideoBtn = document.getElementById('loadVideo');
        const vkVideo = document.getElementById('vkVideo');
        const playPauseBtn = document.getElementById('playPause');
        const syncBtn = document.getElementById('sync');
        const micToggleBtn = document.getElementById('micToggle');
        const chat = document.getElementById('chat');
        const usersList = document.getElementById('users');
        const errorDiv = document.getElementById('error');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let isPlaying = true;
        let localStream = null;
        let peerConnections = {};

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏ –≤ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π iframe-—Ñ–æ—Ä–º–∞—Ç –í–ö
        function getVKEmbedUrl(url) {
            try {
                // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∞ vk.com
                if (url.includes('vk.com/video')) {
                    const videoIdMatch = url.match(/video(-?\d+_\d+)/);
                    if (videoIdMatch) {
                        return `https://vk.com/video_ext.php?oid=${videoIdMatch[1].split('_')[0]}&id=${videoIdMatch[1].split('_')[1]}`;
                    }
                }
                // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∞ vkvideo.ru
                else if (url.includes('vkvideo.ru')) {
                    const videoIdMatch = url.match(/video-(\d+_\d+)/);
                    if (videoIdMatch) {
                        const [ownerId, videoId] = videoIdMatch[1].split('_');
                        return `https://vk.com/video_ext.php?oid=${ownerId}&id=${videoId}`;
                    }
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –∏–∑ –í–ö
        loadVideoBtn.addEventListener('click', () => {
            const url = videoUrlInput.value.trim();
            if (!url) {
                showError("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É!");
                return;
            }

            const embedUrl = getVKEmbedUrl(url);
            if (!embedUrl) {
                showError("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞! –ü—Ä–∏–º–µ—Ä—ã: vk.com/video-123_456 –∏–ª–∏ vkvideo.ru/.../video-123_456");
                return;
            }

            vkVideo.src = embedUrl;
            addMessage(`–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${url}`);
            errorDiv.textContent = "";
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞—É–∑–æ–π
        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? '–ü–∞—É–∑–∞' : '–ò–≥—Ä–∞—Ç—å';
            addMessage(`–í–∏–¥–µ–æ ${isPlaying ? '–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–æ' : '–Ω–∞ –ø–∞—É–∑–µ'}`);
        });

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è (–∑–∞–≥–ª—É—à–∫–∞)
        syncBtn.addEventListener('click', () => {
            addMessage("–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...");
        });

        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ (WebRTC)
        micToggleBtn.addEventListener('click', async () => {
            try {
                if (!localStream) {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    addMessage("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á—ë–Ω");
                    micToggleBtn.textContent = "üé§ –í—ã–∫–ª—é—á–∏—Ç—å";
                } else {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                    addMessage("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω");
                    micToggleBtn.textContent = "üé§ –í–∫–ª—é—á–∏—Ç—å";
                }
            } catch (err) {
                addMessage("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err.message);
            }
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text) {
            const message = document.createElement('p');
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(text) {
            errorDiv.textContent = text;
        }

        // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        setTimeout(() => {
            const user = document.createElement('li');
            user.textContent = "–î—Ä—É–≥–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
            usersList.appendChild(user);
            addMessage("–ö—Ç–æ-—Ç–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –ø—Ä–æ—Å–º–æ—Ç—Ä—É!");
        }, 3000);
    </script>
</body>
</html>
