<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-profile {

        }
        .user-avatar {

        }
        .video-container {

            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {

            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
        input {
            padding: 10px;
            flex-grow: 1;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .chat {
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background: #2d2d2d;
            margin-bottom: 20px;
        }
        .user-list {
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            background: #2d2d2d;
        }
        .error {
            color: #ff5555;
            margin-top: 5px;
        }
        .auth-panel {
            margin-bottom: 20px;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 4px;
        }
        #userProfile {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–°–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</h1>
            <div id="userProfile" class="user-profile">
                <img id="userAvatar" class="user-avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä">
                <span id="userName"></span>
            </div>
        </div>
        
        <!-- –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
        <div class="auth-panel" id="authPanel">
            <p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –≤–∏–¥–µ–æ —Ç—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –í–ö–æ–Ω—Ç–∞–∫—Ç–µ:</p>
            <button id="loginBtn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –í–ö</button>
        </div>

        <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤–∏–¥–µ–æ -->
        <div class="controls">
            <input type="text" id="videoUrl" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ –∏–∑ –í–ö (–Ω–∞–ø—Ä–∏–º–µ—Ä: https://vk.com/video-123456789_456239021)">
            <button id="loadVideo">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        </div>
        <div id="error" class="error"></div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ -->
        <div class="video-container">
            <iframe id="vkVideo" src="" allowfullscreen></iframe>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <button id="playPause">–ü–∞—É–∑–∞</button>
            <button id="sync">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            <button id="micToggle">üé§ –í–∫–ª/–í—ã–∫–ª –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
        </div>

        <!-- –ß–∞—Ç –∏ —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div class="chat" id="chat">
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ –í–ö –∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∏–¥–µ–æ.</p>
        </div>

        <div class="user-list">
            <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</h3>
            <ul id="users">
                <li>–í—ã</li>
            </ul>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ VK API -->
    <script src="https://vk.com/js/api/openapi.js?169"></script>
    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const videoUrlInput = document.getElementById('videoUrl');
        const loadVideoBtn = document.getElementById('loadVideo');
        const vkVideo = document.getElementById('vkVideo');
        const playPauseBtn = document.getElementById('playPause');
        const syncBtn = document.getElementById('sync');
        const micToggleBtn = document.getElementById('micToggle');
        const chat = document.getElementById('chat');
        const usersList = document.getElementById('users');
        const errorDiv = document.getElementById('error');
        const loginBtn = document.getElementById('loginBtn');
        const userProfile = document.getElementById('userProfile');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const authPanel = document.getElementById('authPanel');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let isPlaying = true;
        let localStream = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK API
        VK.init({
            apiId: 53976355 // –í–∞—à app_id
        });

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –í–ö
        loginBtn.addEventListener('click', () => {
            VK.Auth.login((response) => {
                if (response.session) {
                    // –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
                    authPanel.style.display = 'none';
                    userProfile.style.display = 'flex';
                    
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    VK.Api.call('users.get', { 
                        fields: 'photo_50,first_name,last_name', 
                        v: '5.131' 
                    }, (r) => {
                        if (r.response) {
                            const user = r.response[0];
                            userAvatar.src = user.photo_50;
                            userName.textContent = `${user.first_name} ${user.last_name}`;
                            addMessage(`–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ ${user.first_name} ${user.last_name}`);
                        }
                    });
                } else {
                    showError("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏");
                }
            }, 8192); // –ü—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞: video
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        loadVideoBtn.addEventListener('click', () => {
            const url = videoUrlInput.value.trim();
            if (!url) {
                showError("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ!");
                return;
            }

            // –ò–∑–≤–ª–µ–∫–∞–µ–º ID –≤–∏–¥–µ–æ –∏–∑ URL
            let videoId;
            if (url.includes('vk.com/video')) {
                const match = url.match(/video(-?\d+_\d+)/);
                if (match) videoId = match[1];
            } else if (url.includes('vkvideo.ru')) {
                const match = url.match(/video-(\d+_\d+)/);
                if (match) videoId = match[1];
            }

            if (!videoId) {
                showError("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Å—Å—ã–ª–∫–∏. –ü—Ä–∏–º–µ—Ä: https://vk.com/video-123456789_456239021");
                return;
            }

            // –ü–æ–ª—É—á–∞–µ–º player URL —á–µ—Ä–µ–∑ API
            VK.Api.call('video.get', {
                videos: videoId,
                extended: 0,
                v: '5.131'
            }, (response) => {
                if (response.response && response.response.items && response.response.items[0]) {
                    const video = response.response.items[0];
                    if (video.player) {
                        vkVideo.src = video.player;
                        addMessage(`–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${video.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}`);
                        errorDiv.textContent = "";
                    } else {
                        showError("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –ø–ª–µ–µ—Ä");
                    }
                } else {
                    showError("–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –∏–ª–∏ –¥–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω");
                }
            });
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? '–ü–∞—É–∑–∞' : '–ò–≥—Ä–∞—Ç—å';
            addMessage(`–í–∏–¥–µ–æ ${isPlaying ? '–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–æ' : '–Ω–∞ –ø–∞—É–∑–µ'}`);
        });

        // –ú–∏–∫—Ä–æ—Ñ–æ–Ω
        micToggleBtn.addEventListener('click', async () => {
            try {
                if (!localStream) {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    addMessage("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á—ë–Ω");
                    micToggleBtn.textContent = "üé§ –í—ã–∫–ª—é—á–∏—Ç—å";
                } else {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                    addMessage("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω");
                    micToggleBtn.textContent = "üé§ –í–∫–ª—é—á–∏—Ç—å";
                }
            } catch (err) {
                addMessage("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err.message);
            }
        });

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function addMessage(text) {
            const message = document.createElement('p');
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        function showError(text) {
            errorDiv.textContent = text;
            setTimeout(() => errorDiv.textContent = "", 5000);
        }
    </script>
</body>
</html>
